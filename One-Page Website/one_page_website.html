<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Switzerland </title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/one_page_website.css">
	</head>
	<body>

		<!--NAV-->



		<div class="wrap">
			<div class="menu-container">
				<div class="menu">
					<ul>
						<a href="#pics"><li>Pictures </li></a> 
						<a href="#vids"><li>Videos </li></a> 
						<a href="#contact"><li>Contact </li></a>
					</ul>
				</div>
			</div>
		</div>

		<!--END NAV-->

		<!--HEADER-->

		<div>
			<header><h1> This is Switzerland! </h1></header>
				<p> Switzerland is a wonderful place to visit! </p>
		</div>

		<!--END HEADER-->

		<!--Images used to open lightbox-->

		<div class="row">
			<div class="column">
				<img src="images/img1.png" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="picture of switzerland">
			</div>
			<div class="column">
				<img src="images/img2.png" onclick="openModal();currentSlide(2)" class="hover-shadow" alt="picture of switzerland">
			</div>
			<div class="column">
				<img src="images/img3.png" onclick="openModal();currentSlide(3)" class="hover-shadow" alt="picture of switzerland">
			</div>
			<div class="column">
				<img src="images/img4.png" onclick="openModal();currentSlide(4)" class="hover-shadow" alt="picture of switzerland">
			</div>
		</div>

		<!--Lightbox-->

		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">

				<div class="mySlides">
					<div class="numbertext">1 / 4</div>
					<img src="images/img1wide.png" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">2 / 4</div>
					<img src="images/img2wide.png" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">3 / 4</div>
					<img src="images/img3wide.png" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">4 / 4</div>
					<img src="images/img4wide.png" style="width:100%">
				</div>

				<!--Next previous controls-->

				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				<!--Caption text-->

				<div class="caption-container">
					<p id="caption"></p>
				</div>

				<!--Thumbnail image controls-->

				<div class="column">
					<img class="demo" src="images/img1wide.png" onclick="currentSlide(1)" alt="Switzerland">
				</div>

				<div class="column">
					<img class="demo" src="images/img2wide.png" onclick="currentSlide(2)" alt="Switzerland">
				</div>

				<div class="column">
					<img class="demo" src="images/img3wide.png" onclick="currentSlide(3)" alt="Switzerland">
				</div>

				<div class="column">
					<img class="demo" src="images/img4wide.png" onclick="currentSlide(4)" alt="Switzerland">
				</div>
			</div>
		</div>

		<!--GALLERY-->

		<div>
			<p> Enjoy some photos! </p>
			<img id="pics" src="images/switzerland.jpg" height="25%" width="25%"> <img src="images/switzerland_1.jpg" height="25%" width="25%"> <img src="images/switzerland_2.jpg" height="25%" width="25%">
		</div>

		<!--END GALLERY-->

		<!--VIDEO-->

		<div>
			<br>
			<iframe id="vids" height="360" width="640" src="https://www.youtube.com/embed/linlz7-Pnvw"> </iframe>
			<br>
		</div>
	
			<!--END VIDEO-->

		<!--SIGNUP-->

		<div id="contact" class="signup">
			<h3> Sign up to go! </h3>
					
						<div>
							<form action="" method="post">
								Email: <input type="text" name="email" placeholder="Input your email here"> <br>
								Password: <input type="text" name="email" placeholder="Input your password here"> <br>
							</form>
						</div>
						<div class="flag">
							<span class="white stripever"></span>
							<span class="white stripehor"></span>
					</div>
					<br>
		</div>


		<!--END SIGNUP-->

		<!--FOOTER-->
		<div>
			<footer id="footer"> This was a website made by Carter T. </footer>	
		</div>
		<!--END FOOTER-->


		<script src="js/one_page_website.js"></script>
	</body>
</html>
